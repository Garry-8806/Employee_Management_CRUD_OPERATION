<mat-toolbar color="primary">
  <span>  Employee Management Crud Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    ADD EMPLOYEE
  </button>
</mat-toolbar>



<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search by name" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
</ng-container>

<!-- First Name Column -->
<ng-container matColumnDef="firstName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
</ng-container>

<!-- Age Column -->
<ng-container matColumnDef="Age">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
  <td mat-cell *matCellDef="let row"> {{row.Age}}</td>
</ng-container>

<!-- Salary Column -->
<ng-container matColumnDef="salary">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
  <td mat-cell *matCellDef="let row"> {{row.salary | currency:'INR'}}L</td>
</ng-container>

<!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
  <td mat-cell *matCellDef="let row">
    <button mat-raised-button color="primary" (click)="openEditForm(row)">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="deleteEmployee(row.id)">
      Delete
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!-- Row shown when there is no matching data. -->
<tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
</tr>
